<!DOCTYPE html>
<html>
<head>
	<title>Murals in Chicago</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>
<body>
	<div id="map" style="width: 1000px; height: 800px"></div>

<script>
  var map = L.map('map').setView([41.88, -87.63], 12);

  L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; ' + 
          '<a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
          '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      id: 'examples.map-i875mjb7'
  }).addTo(map);

  $.getJSON('geojson/murals.geojson', function(data) {

      var popup = function(d) { 
        var imageID = d.properties.image,
            address = d.properties.address,
            area = d.properties.area;
        var imageFile = 'images/thumbs/' + imageID + '.jpg';
        var image = "<img src='" + imageFile + "'>";
        return [image, address, area].join('<br>')
      };

      var bind = function (feature, layer) {
        layer.bindPopup(popup(feature))
      };

      L.geoJson(data, { onEachFeature: bind }).addTo(map);

  });
</script>
